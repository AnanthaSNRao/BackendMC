name: Depoly to production

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
    
jobs:

  build:
    name: Deploy Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code 
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::413792004217:role/deployement
        aws-region: us-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: 'true'

    - name: Load secrets and save to app.env
      run: aws secretsmanager get-secret-value --secret-id simple_bank --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > app.env

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: simplebank
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t $REGISTRY/$REPOSITORY:latest .
        docker push -a $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Kubectl configuration
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.21.2' 
      id: install

    - name: configure the kubeconfig 
      run: aws eks update-kubeconfig --name simple-bank --region us-west-1

    - name: deploying to eks
      run: |
        kubectl -f apply eks/aws-awth.yaml
        kubectl -f apply eks/deployment.yaml
        kubectl -f apply eks/service.yaml

