apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 413792004217.dkr.ecr.us-west-1.amazonaws.com/simplebank:a860d147bd6c2b220f7f86230cc9523a80f65a90
        imagePullPolicy: Always
        ports:
        - containerPort: 8080